<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <!-- CSS link --- -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Family --- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <!-- heading --- -->
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>User Name</label>
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter User Name"
            required
          />
        </div>

        <div class="input-box">
          <label> Phone Number</label>
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter Phone Number"
            required
          />
        </div>

        <div class="column">
          <div class="input-box">
            <label> Email Address</label>
            <input
              type="text"
              name=""
              id=""
              placeholder="Enter Email Address"
              required
            />
          </div>

          <div class="input-box">
            <label> E-Password</label>
            <input
              type="text"
              name=""
              id=""
              placeholder="Enter E- Password "
              required
            />
          </div>
        </div>

        <!-- Gender --- -->
        <div class="gender-box">
          <h3>Choose Your Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" name="gender" id="check-male" />
              <label for="check-male">Male</label>
            </div>

            <div class="gender">
              <input type="radio" name="gender" id="check-female" checked />
              <label for="check-female">Female</label>
            </div>

            <div class="gender">
              <input type="radio" name="gender" id="check-other" />
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>


    
        <div class="input-box address">
          <div class="column">
            <div class="select-box">
              <select>
             <option hidden>Country</option>
             <option>Myanmar</option>
             <option>Thailand</option>
             <option>America</option>
             <option>French</option>
              </select>
            </div>
          </div><br>

            <label> Your City</label>
            <input type="text" name="" id=""placeholder="Enter Your City"  required/> <br><br>
         
            <label> Address</label>
            <input type="text" name="" id=""placeholder="Enter Your Address"  required/><br> <br>

          
            <label> Address</label>
            <input type="text" name="" id=""placeholder="Enter Your Address"  required/>
          </div>
       
          <button>Sumbit</button>
        </form>
      </section>
      
      </html>
    </body>
